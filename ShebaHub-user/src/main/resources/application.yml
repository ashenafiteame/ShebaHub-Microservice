spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/shebahubRest
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect

  application:
    name: SHEBAHUB-USER
server:
  port: 8081



